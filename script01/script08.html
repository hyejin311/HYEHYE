<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>결합연산자</title>
</head>

<body>
<script>
  //결합연산자//
console.log(1+2);
console.log(1+'봄');
console.log(1,'봄');
console.log(1+'봄'+2+3);
console.log(1+'봄',2+3);
//연결연산자//
let num = 100;
let str = '여름';
console.log(num+10);
console.log(num,10);
console.log(str+10);
console.log(str,10);

document.write(str + 100 + '<br>');
document.write(str, 100, '<br>');
console.log(10+'가을'+30+40);
console.log(10,'가을',30+40);
document.write(10+'가을'+30+40+'<br>');
document.write(10+'가을',30+40+'<br>');
//배틱 사용법//
let sum01 = 5;
console.log(`겨울${10+20}`);
console.log(`겨울${sum01+10}`);

//1. 연결연산자
// 2. 결합연산자
// 3. 연결연산자
// 4. 배틱 사용법
  //배틱법//

</script>
</body>
</html>
