<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>결합연산자</title>
</head>

<body>
<script>
  //결합연산자//
  console.log(3 + 5); // 8
  console.log(3+5 + '5'); // 85 -> string
  console.log(3+5 +'5'+3+5); //8535
  console.log(3+5 +'5'+(3+5)); //8535

  //연결연산자//
  let sum = 20;
  let str = '지리산';
  console.log(sum + 10);
  console.log(sum,20);
  console.log(str+20);
  console.log(str,20);

  //차이가 없게 보일 수도 있음//
  document.write(str + 20 + '<br>');
  document.write(str,20,'<br>');
  console.log(3+3,'5', 3+2);
  console.log(3+3,'5'+ 3+2); //여기 오류
  document.write(3+3,'5',3+2);

// 1. 산술과 결합 연산자: +
// 2. 결합연산자
// 3. 연결연산자
// 4. 배틱 사용법
  //배틱법//
  let some = 20;
  console.log(`설악산지리산${5+3}`);
  console.log(`설악산 ${some+20} 지리산`);
</script>
</body>
</html>
