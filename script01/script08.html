<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>결합연산자</title>
</head>

<body>
<script>
  //결합연산자//
console.log(10+20);
console.log(10+'호빵');
console.log(10+'호빵'+20+30); //10 '호빵' 더하기 라서 50//
console.log(10,'호빵', 20+30); //10 '호빵' 쉼표이기 때문에 구분해서 연산값 50//

//연결연산자//
let num = 100;
let str = '찐빵';
console.log(num+10); //기본 연산//
console.log(num,10); // 쉼표로 구분//
console.log(str+10); //문자형 숫자형//
console.log(str,10); // 쉼표로 구분 누구세요//

document.write(str + 20 + '<br>');
document.write(str,20,'<br>');
console.log(3+3,'5'+3+2); //더하기는 결합 = 6532
console.log(3+3,'5',3+2); //쉼표는 누구세요 655
document.write(3+3,'5',3+2);

//배틱 사용법//
let some = 50;
console.log(`감자빵${10+10}`);
console.log(`감자빵${some+1}식빵맨`);

// 1. 산술과 결합 연산자: +
// 2. 결합연산자
// 3. 연결연산자
// 4. 배틱 사용법
  //배틱법//

</script>
</body>
</html>
