<title>복합대입연산자 </title>
</head>

<body>

<!--
1. 복합 대입연산자는 언제 사용이 되나요.
2. 사용법
-->
<script>
  let sum01 = 10;
  console.log(sum01 += 100); //10+100
  console.log(sum01 += 100); // 10+100+100

  let sum02 = 100;
  console.log(sum02 -= 10);
  console.log(sum02 -= 10);
  console.log(sum02 -= 10);
</script>
</body>
