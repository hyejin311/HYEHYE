<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let, var 차이</title>
</head>
<body>
  <script>
// var : 이름;
//var 는 냅다 새치기 하면 된다.//
{
  var name= 1;
  {
    var name = 5;
    console.log(name);
  }console.log(name);
}
// 괄호 위치 잘 확인하면서 하기//

// let: 영역;
{
  let name = 100;
  console.log(name);
  {
    let name= 500;
    console.log(name);
  }
}
  </script>
</body>
</html>
