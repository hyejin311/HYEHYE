<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>증감연산자</title>
</head>

<body>
<!--
1. 증가 감소 연산자
2. 선증감, 후증감의 차이
-->
<script>
let a = 1;
let b = 1;
let c = 1;
console.log(a);
console.log(++a);
console.log(++a);
console.log(++a);
console.log(++a);

console.log(b);
console.log(b++);
console.log(b++);
console.log(b++);
console.log(b++);

c++;
console.log(c);
</script>
</body>
</html>
