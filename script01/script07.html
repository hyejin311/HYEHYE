<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>증감연산자</title>
</head>

<body>
<!--
1. 증가 감소 연산자
2. 선증감, 후증감의 차이
-->
<script>
  let a = 1;
  let b = 1;
  let c = 1;
  console.log(++a); //2 -> 2
  console.log(++a); //3 -> 3
  console.log(++a); //4 ->4
  console.log(a);   // = 4

  console.log(b++); // 1 -> 2
  console.log(b++); // 2 -> 3
  console.log(b++); // 3 -> 4
  console.log(b);   // 4
  
  c++; //1 -> 2
  console.log(c); // 2
</script>
</body>
</html>
