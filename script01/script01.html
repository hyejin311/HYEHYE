<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터 정리하기</title>
</head>
<body>
<p>sample</p>
<script>

let num01 = 100;
let num02 = 10;
let str = 'MONEY';
console.log(num01 + num02);
console.log(num01 * num02);
console.log(num02 * 10);
console.log(num01 + str);
console.log(num02,str);
// str2 = 'javascript';
// console.log(str2);
const str01 = '2022 대박나기';
console.log(str01);
//갑자기 console.log()안에 따옴표 넣어서 오류났다. 잘 기억해두기~!//

// Array (arr) : 배열 -> 지식 알아두기
let arr = [1,2,3,4,5,6];
console.log(arr[0]);
console.log(arr[5]);
console.log(arr[6]);
// 데이터 선언하기
// 1. let 선언
// 2. var 선언
// 3. const 선언
</script>
</body>
</html>
