<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터의 형의 변화</title>
</head>
<body>

<!--
자료형변화
문자 데이터를 숫자 데이터 형으로
1. parseInt()
2. Number()
-->
<script>
let sum01 = 1000;
let sum02 = '2000';
console.log(sum01 + sum02);
//parseInt를 넣어보자//
console.log(sum01 + parseInt(sum02));
  //오브젝트.매서드()
  //window.parseInt()
//아예 제3의 새로운 변수명인 num03을 만들어 숫자형 num02 만들기//
let sum03 = Number(sum02);
console.log(sum01 + sum03);
</script>
</body>
</html>
