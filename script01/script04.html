<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터의 형의 변화</title>
</head>
<body>

<!--
자료형변화
문자 데이터를 숫자 데이터 형으로
1. parseInt()
2. Number()
-->
<script>
let num1 = 90;
let num2 = '90';
console.log(num1 + num2);
//parseInt를 넣어보자//
  //오브젝트.매서드()
  //window.parseInt()
console.log(num1 + parseInt(num2));
//아예 제3의 새로운 변수명인 num03을 만들어 숫자형 num02 만들기//
let num3 = Number (num2);
console.log(typeof num3);
console.log(num1 + num3);
</script>
</body>
</html>
