<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>자료형 알아보기</title>
</head>
<body>
<script>
  // typeof -> 데이터;형 알아주기
let num = 100;
console.log(typeof num);
console.log(num);

let str = '안녕';
console.log(typeof str);
console.log(str);

let str1 = "99";
console.log(typeof str1);
console.log(str1);

let bolo = 1<99;
console.log(typeof bolo);
console.log(typeof true);

let some;
console.log(some);

  // 작업에서 필요한 값 없애기
  let room = null;
  console.log(room);

  // console.log(moon);
  // not defined -> 아예 찾지 못하다 -> 오류
  // undefined -> 수정해봐 찾을 수도 있을 것 같음
</script>

<!--

//자료형 알아보기
1. 문자형
2. 숫자형
3. 논리형
4. undefined
5. null
-->

</body>
</html>
