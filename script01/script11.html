<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>조건 연산자</title>
</head>
<body>


<!--
//조건연산자
//        i  <-  30
//        j   <-  15

//       조건:i가 j보다 작다.
//        참:i가 j보다 작다.
//         거짓:i가 j보다 크다.
-->
<script>
let i = 30;
let j = 15;
i<j ? console.log('i가 j보다 작다.'):console.log('i가 j보다 크다.')

</script>
</body>
</html>
