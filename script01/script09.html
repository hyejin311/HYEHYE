<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>비교연산자</title>
</head>
<body>

<!--
a <- 20
b <- 10
c <- "10"

//a==b
//a!=b
//a가 b보다 크다:
//b가 a보다 작다
//b가 c와 같다:
//b하고 c가 정말로 같다

-->
<script>
  let a = 20;
  let b = 10;
  let c = '10';

  console.log(a == b);
  console.log(a != b);
  console.log(a > b);
  console.log(b < a);
  console.log(b == c); //값만 봤을 때는 같기 때문에 true임.//
  console.log(b === c); //데이터값이 틀리기 때문에 false임.//
  console.log(b != c); // 값만 봤을 때는 같기 때문에 틀리지 않음.//
  console.log(b !== c); //야 진짜 틀리냐?//

</script>
</body>
</html>
