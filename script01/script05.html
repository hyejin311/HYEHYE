
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>산술연산자</title>
</head>

<body>
<!--
  1. script 열기 - 데이터 선언 - console.log(17-21);
산술연산자: + - * / %
num01->10;
num02->20;
num03->3;
l
num01과 num02->더하기
num01과 num02->빼기
num01과 num02->곱하기
num02과 num03->나누기
num01과 num03->나눠서 나머지
-->

<script>
//야 내가 해냈다 흑흑흑 그것도 잘 해냈다 흑흐극//
let num01 = 10;
let num02 = 20;
let num03 = 3;
//연산자 사용할 때 앞뒤 띄어쓰기 사용하는 것이 바람직함.//
console.log(num01 + num02);
console.log(num01 - num02);
console.log(num01 * num02);
console.log(num02 / num03);
console.log(num01 % num03);
</script>
</body>
</html>
