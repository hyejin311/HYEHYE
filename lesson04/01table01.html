<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>table_basic</title>
<style>
table{	
	border-collapse:collapse;
	width:500px;
	height:300px;
	border:1px solid #999;}
th,td
{border:1px solid #999;}
</style>
</head>

<body>
<table>
	<figure>
		<figcaption>표의 기본형</figcaption>
	<thead>
	<tr>
		<th>제목1</th>
		<th>제목2</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>

	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
</tbody>
</table>
</figure>

<!-- 조혜지니 -->
<figure>
	<figcaption>웹 브라우저 점유율</figcaption>
	<table>
		<thead>
			<tr><th>종류</th> <th>TOTAL</th></tr>
		</thead>

		<tbody>
			<tr><td>web</td> <td>13.9%</td></tr>
			<tr><td>opera</td> <td>13.2%</td></tr>
			<tr><td>firefox</td> <td>30%</td></tr>
			<tr><td>mobile</td> <td>10%</td></tr>
			<tr><td>합계</td><td>100%</td></tr>
		</tbody>
	</table>
</figure>
</body>
</html>
