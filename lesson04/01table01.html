<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>table_basic</title>
<style>
table{	
	border-collapse:collapse;
	width:500px;
	height:300px;
	border:1px solid #999;
	}
th,td{
	border:1px solid #999;
}	
</style>

</head>
<body>
<table>
	<figure>
		<figcaption>표의 기본형</figcaption>
	<thead>
	<tr>
		<th>제목1</th>
		<th>제목2</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>

	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
</tbody>
</table>
</figure>


<figure>
	<figcaption>웹브라우저 점유율</figcaption>
	<thead>
		<tr>
			<th>웹브라우저</th>
			<th>점유율</th>
		</tr>
	</thead>
	<tbody>
<tr>
	<td>익스플로러</td>
	<td>38.79%</td>
</tr>

<tr>
	<td>파이어폭스</td>
	<td>30.13%</td>
</tr>

<tr>
	<td>크롬</td>
	<td>21.45%</td>
</tr>
<tr>
	<td>그외</td>
	<td>9.63%</td>
</tr>
</tbody>

<tfoot>
	<th>합계</th>
	<th>100%</th>
</tfoot>
</figure>

	<tr>

		</tr>
	</tbody>

	<tfoot>
	</tfoot>
</table>
</figure>
</body>
</html>
