<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>thead, tbody, tfoot</title>
<style>
table
{border-collapse:collapse;
width:500px;
height:300px;
border:1px solid #999;}
th,td {border:1px solid #999;}

.box01{background-color: pink;}
.box02{background-color: violet;}
.box03{background-color: palevioletred;}
.box04{background-color: purple;}
</style>
</head>

<body>
<figure>
	<figcaption>2013년 사회인 야구팀 순위</figcaption>
<table>
	<colgroup>
		<col class="box01">
		<col class="box02">
		<col class="box03">
		<col class="box04">
		</colgroup>

	<thead>
	<tr>
	<th>순위</th> <th>팀명</th> <th>승</th> <th>패</th>
</tr>
</thead>

<tbody>
	<tr>
		<td>1</td>
		<td>최강홀릭</td>
		<td>30</td>
		<td>20</td>
	</tr>

	<tr>
		<td>2</td>
		<td>막강 투타</td>
		<td>28</td>
		<td>22</td>
	</tr>

	<tr>
		<td>3</td>
		<td>열정 그대</td>
		<td>26</td>
		<td>24</td>
	</tr>

	<tr>
		<td>4</td>
		<td>환희 그날</td>
		<td>22</td>
		<td>28</td>
	</tr>
</tbody>
	</table>
</figure>
</body>
</html>
