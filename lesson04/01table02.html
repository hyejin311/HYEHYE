<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>span</title>
<style>
table
{	/*border-collapse:table과 td,th의 보더 정리*/
	border-collapse:collapse;
	width:500px; height:300px;
	border:1px solid #000;}
	td{border:1px solid #000;}
</style>
</head>

<body>
<figure>
	<figcaption>변형</figcaption>
	<table>
		<tbody>
			<tr>
				<td colspan="2">1</td>
				<td>2</td>
			</tr>

			<tr>
				<td>3</td>
				<td>4</td>
				<td rowspan="2">5</td>
			</tr>

			<tr>
				<td>6</td>
				<td>7</td>
			</tr>
		</tbody>
	</table>
</figure>

<!--  -->

</body>
</html>
