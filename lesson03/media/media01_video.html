<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>video</title>
</head>

<body>
<!--기본형태-->
<h1>기본형태</h1>
<p>
<video src="video/puppy.mp4"
 controls
 autoplay
 muted
loop
preload="auto"
width="500"
></video>
</p>

<!--source사용-->
<h1>기본형태2</h1>
<p>
<video controls
       poster="img/puppy.jpg"
       muted
       preload="metadata"
       width="500">
      <source src="video/puppy.mp4" type="video/mp4">
      <source src="video/puppy.webm" type="video/webm">
      <track src="video/video-subtitles-en.vtt" kind="subtitles"  srclang="ko" label="한국어">
    </video>
</p>
</body>
</html>


<!-- 혼자 연습 -->

<video controls
poster="img/puppy.mp4"
muted
preload="metadata"
width="500">
<source src="video/puppy.mp4" type="video/mp4">
<source src="video/puppy.webm" type="webm/mp4">

label="한국어">
</video>
