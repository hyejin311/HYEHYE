<script>

}

//프로토타입 만들기//
Course.prototype.action = function(){

        `과정명 : ${this.title},
        레벨 : ${this.level},
        인원수: ${this.people},
        입니다.<br>
        `);}

Course.prototype.list = function(){

        `

    );}
