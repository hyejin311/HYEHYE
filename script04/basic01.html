<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>array_basic</title>
</head>

<body>
<script>
    //배열 기본형
    let num = new Array();
    num[0]= 'red';
    num[1]= 'orange';
    num[2]= 'yellow';
    num[3]= 'green';
    console.log(num);
    num[3]='black';
    console.log(num);

    let num2 = new Array(3);
    let num3 = new Array(1,3,6,10,14);
    let num4 = [4,5,6,100];
    console.log(num4.length);

    //length 갯수//
    let some = new Array('1','2','3');
    console.log(some.length);

    //배열 + string(문자객체)//
    let kk = num4.concat(some);
    console.log(kk);

</script>
</body>
</html>
