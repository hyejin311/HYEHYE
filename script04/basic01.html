<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>array_basic</title>
</head>

<body>
<script>
    //배열 기본형
    let num = new Array();
    num[0] = 'red';
    num[1] = 'blue';
    num[2] = 'pink';
    num[3] = 'yellow';
    console.log(num);
    num[2] = 'black';
    console.log(num);

    let num2 = new Array(3);
    let num3 = new Array(1,3,6,10,14);
    let num4 = [4,5,6,100];

    //length 갯수//
    let str = ['red', 'blue','black'];
    console.log(str.length);

    //배열 + string(문자객체)
    let all = str.concat(num);
    console.log(all);
</script>
</body>
</html>
