<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>배열의 기본매서드</title>
</head>

<body>
<script>
let one = new Array (1,2,3,4,5);
console.log(one);

one.unshift(0);
console.log(one);

one.shift();
console.log(one);

one.push(6);
console.log(one);

one.pop();
console.log(one);

let num = [100,200,300,400,500];
num.splice(1,2,'이백','삼백');
console.log(num);

let some = [10,20,30,40,50];
some.slice(1,2);
console.log(some);

let good = [1,2,3,11,'1','a','z','바'];
good.sort();
console.log(good);

let love = [23,67,4,56];
const xyz = love.join('@');
console.log(xyz);

let en = [1,2,3,4,5];
document.write(some+'<br>'+en);
</script>
</body>
</html>
