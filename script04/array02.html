<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>map()</title>
</head>
<body>
 <script>
  let Num = [1,2,3,4];
let str = Num.map(function(item){
  return item*3;
});
console.log(str);

//실행적인 작업//
str.forEach(function(item,index){
  document.write(`번호 ${index+1} : ${item}`,'<br>');
});
 </script>
</body>
</html>
