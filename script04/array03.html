<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>filter()</title>
</head>

<body>
 <script>
  let Num = [0,1,2,3,4,5,6,7];
  let strNew = Num.filter(function(item){
    return item % 2 === 0;
  });
  console.log(strNew);

  strNew.forEach(function(item){
    document.write(`짝수는 : ${item}`,'<br>')
  });  

// strNew.forEach(function(item){
// document.write(`짝수는 : ${item} <br>`)
//   });
 </script>
</body>
</html>
