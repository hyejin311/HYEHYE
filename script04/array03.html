<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>filter()</title>
</head>

<body>
<script>
let Num =[11,13,15,17,19,21,24];
let str = Num.filter(function(item){
return item %2 === 0;
});
console.log(str);

str.forEach(function(item){
  document.write(
    `짝수는 ${item}입니다. <br>`
  );
})

// strNew.forEach(function(item){
// document.write(`짝수는 : ${item} <br>`)
//   });
 </script>
</body>
</html>
