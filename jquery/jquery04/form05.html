<title>val</title>

span {display: none;}

<body>
<p><input type="text"> <span>focus fire</span></p>
<p><input type="password"> <span>focus fire</span></p>

<script>
  $(function(){
//focus -> 필요시간 외에는 사라지게//
//focus => inline-> fadeOut;
$('input').on('focus',function(e){
  $(this).next()
  .css('display','inline')
  .delay(1000)
  .fadeOut(700);
});
});
