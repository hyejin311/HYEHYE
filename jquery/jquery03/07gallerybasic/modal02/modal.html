<script>
  const Btn=document.querySelectorAll('#modal>figure');
  const Year = document.querySelectorAll('dl>dt:nth-of-type(1)');
  const Text1 = document.querySelectorAll('dl>dt:nth-of-type(2)');
  const Text2 = document.querySelectorAll('dl>dt:nth-of-type(2)');

  //객체 생성//
function Picture(year,text1,text2){
  this.year=year;
  this.text1=text1;
  this.text2=text2;
}

//매서드 생성//
Picture.prototype.action= function(){
  document.querySelectorAll(
    `
    <dl>
    <dt>${Year}}</dt>
    <dd>${this.year}</dd>
    <dt>${Text1}</dt>
    <dd>${this.text1}</dd>
    <dt>${Text2}</dt>
    <dd>${this.text2}</dd>
    </dl>
    `
  );}

//인스턴스//
let source=[
  new Picture('../images/pic01.png','제작년도','사용프로그램','설명'),
  new Picture('../images/pic02.png','제작년도','사용프로그램','설명'),
  new Picture('../images/pic03.png','제작년도','사용프로그램','설명')
]

function Play(e){
  let num= this.getAttribute('figcaption');
  source[num].action();
}

Btn.forEach(function(Btn){
  Btn.onclick= Play;
});
