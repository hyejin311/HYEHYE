<script>
$(function(){
//1. 준비하기//
$('body').append('<div id ="back"></div><div id ="main"></div>');
$('li>a').on('click',function(e){
let pic= $(this).attr('href');
console.log(pic);

$('#back').show();
$('#main').show().html('<img src= "'+pic+'" alt="상세이미지">');
// console.log($('#main').width());
// console.log($('#main').css('width'));
let mainWidth =$('#main').width()/2;
let mainHeight = $('#main').height()/2;

//css 속성 : 200px;//
$('#main').css({
marginLeft : '-'+mainWidth+'px',
marginTop : '-'+mainHeight+'px'
});

return false;
});

$('#back').click(function(e){
$(this).hide();
$('#main').hide();

});
})
