<script>
$(function(){

//1.height 값 정리하기//
let wHeight= $(window).heigth();
console.log(wHeight);
$('section').height(wHeight);

//2. a-> click 
	$('nav>ul>li>a').on('click',function(e){

//3. href 값//
let aHref= $(this).attr('href');
console.log(aHref);

//4. 위치값 가져오기//
let sTop= $(aHref).offset().top;
console.log(sTop);

//5. animate 작동//
$('html,body').animate({scrollTop:sTop-60},500)
return false;
	});
});
