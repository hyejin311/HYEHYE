<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 이동하기</title>
<script src="../../js/jquery-3.6.0.min.js"></script>
<style>
p{width:500px; border:3px solid #960;
	padding:10px; text-align:center;}
</style>
</head>

<body>
<div>
<button id="btn01">버튼</button>
<p> 본문텍스트 입니다.</p>
<mark> 앞으로 이동</mark>
<b> 뒤로 이동</b>
</div>

<script>
$(function(){
$('#btn01').click(function(e){
	$('mark').insertBefore('p');
	$('b').appendTo('p');
});
});
</script>
</body>
</html>
