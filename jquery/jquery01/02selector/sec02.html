<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자1</title>
<style type="text/css">
ul,ol{margin:0; padding:0; }
ul{width:100%;list-style:none;}
ul li{
float:left;
padding:5px;margin:5px;}
</style>
<script src="../../js/jquery-3.6.0.min.js"></script>
</head>

<body>
<h2>TITLE</h2>
<p><button id="btn">Click Me!</button></p>
<ul>
  <li><img src="images/flw_01.jpg" alt="flw01" width="150"></li>
  <li><img src="images/flw_02.jpg" alt="flw02" width="150"></li>
  <li><img src="images/flw_03.jpg" alt="flw03" width="150"></li>
  <li><img src="images/flw_04.jpg" alt="flw04" width="150"></li>
  <li><img src="images/flw_05.jpg" alt="flw05" width="150"></li>
  <li><img src="images/flw_06.jpg" alt="flw06" width="150"></li>
</ul>

<script>
  $(function(){
    $('#btn').click(function(e){
      $('li:eq(3)').css('border','3px dotted green');
      $('li:lt(3)').css('border','3px solid pink');
      $('li:gt(3)').css('border','3px double purple');
      $('li:even').css('background-color','brown');
      $('li:odd').css('background-color','gray');
    });
  });
</script>
</body>
</html>
