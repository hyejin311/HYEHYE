<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>event:this사용하기</title>
<script src="../../js/jquery-3.6.0.min.js"></script>
</head>

<body>
<ul id="btn">
<li><a id="btn01" href="img/house_01.jpg">주택1</a></li>
<li><a id="btn02" href="img/house_02.jpg">주택2</a></li>
<li><a id="btn03" href="img/house_03.jpg">주택3</a></li>
<li><a id="btn04" href="img/house_04.jpg">주택4</a></li>
</ul>
<p><img id="back_img" src="img/house_05.jpg" alt="주택5"></p>

<script>
$(function(){
$('li>a').on('click',function(e){
let pic= $(this).attr('href');
$('p>img').attr('src',pic);
return false;
});
});
</script>
</body>
</html>
