<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>event:더블클릭, mouseDown,MouseUp</title>
<script src="../../js/jquery-3.6.0.min.js"></script>
</head>

<body>
<ul id="list_btn">
<li><a href="img/room_01.jpg">room01</a></li>
<li><a href="img/room_02.jpg">room02</a></li>
<li><a href="img/room_03.jpg">room03</a></li>
<li><a href="img/room_04.jpg">room04</a></li>
</ul>
<p id="back_pic"><img src="img/room_05.jpg" alt="room05" /></p>

<script>
$(function(){
  $('li>a').dblclick(function(e){
    let pic=$(this).attr('href');
    $('#back_pic>img').attr('src',pic);
  })
  .click(function(e){
    return false;
  });
});
</script>
</body>
</html>
