	 <h1>External Style Sheet</h1>
	 <h2>Import Style</h2>
	 <p>Import 방식은 Link 방식과 동일하게 CSS 파일을 외부에 생성하고 XHTML 문서에 연결하는 방식이지만 구 버전의 웹 브라우저에서 스타일 정보를 읽지 못하기 때문에 XHTML 문서에서는 Import 방식을 권장하지 않습니다.</p>
</body>
