<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>children</title>
</head>
<body>
<button> 요소 추가</button>

<div>

test

</div>

<script>
  const Div = document.querySelector('div');

  Div.prepend('바로 앞에');
  Div.append('뒤에 추가');
  Div.before('앞에');
  Div.after('뒤에');
  
</script>
</body>
</html>
