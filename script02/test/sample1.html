<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>onclick 과제</title>
</head>

<body>
<p>
<button type="button" data-url="1">이미지</button>
</p>

<script>
//데이터 정리//
const btn = document.querySelectorAll('button');
const P = document.querySelector('p');
// console.log(btn);
// console.log(btn[1]);
// forEach ->s
btn.forEach(function(box){
 box.onclick = function(){
	 console.log(box);

	 //실행문 하겠다//
	 //1. data-url 가져오기
	 let Attr = box.setAttribute('data-url'.onclick);
	 // console.log(Attr);

	 //2. img 요소 생성 -> innerHTML
	 P.innerHTML = `<img src="pic/${Attr}".png alt="${Attr}">`
 }
});

</script>
</body>
</html>
