<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>조건문(if else문)</title>
</head>
<body>
<!--
//조건: 국어(class01) 수학(class02) 영어(class03):세 과목 모두 60점 이상 통과
//참: '통과 되었습니다.'출력
//거짓: '불합격 되었습니다.' 출력
-->
<!-- 잘했어 혜지나 -->
<script>
  var class01 = '국어';
  var class02 = '수학';
  var class03 = '영어';
  var class01 = prompt('국어점수를 입력하세요');
  var class02 = prompt('수학점수를 입력하세요');
  var class03 = prompt('영어점수를 입력하세요');
  if(class01 > 60 && class02 > 60 && class03 > 60){
    document.write('통과되었습니다.');
  }else{
    document.write('불합격 되었습니다');
  }
</script>
</body>
</html>
