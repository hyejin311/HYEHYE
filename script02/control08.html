<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>반복문(while문)</title>
</head>
<body>

  <script>
    /* let num = 10; */
    let num = prompt('숫자를 입력하세요.');
    while(num >= 0){
      document.write(num+'<br>');
      num--;
    }
  </script>
<!-- 초기값 -> 0보다 같거나 클 때까지 -->
<!--while문과 비교-->
</body>
</html>
