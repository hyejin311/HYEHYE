 <section>

  </p>
  <div>???</div>
 </section>
<!-- script -> forEach바꾸기 -->

<script>
    const btn = document.querySelectorAll('button');
    
    function play(){
        let str = this.innerHTML;
        document.querySelector('div').innerHTML = str;
    }
    btn.forEach(function(btn){
        btn.onclick = play;
    })
</script>
