<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>move</title>
  <style type="text/css">
    #box
    {position: absolute; left: 0px; top: 200px; width: 50px; height: 50px; z-index: 1; background-color: #0066FF; }
    p
    {display:block; width:150px;
    font:bold 25px/50px Arial,sans-serif;
    color:#fff;
    background-color:rgb(255, 60, 0);
    text-align:center;}
</style>
</head>

<body>
<p href="#">버튼</p>
<div id="box"></div>
<script>

  //준비
let num = 0;

const P = document.querySelector('p');
const Div= document.querySelector('div');

//함수 -> 3개
//타이머에 필요한 움직임을 만드는 함수

function move(){
  num += 1;
  Div.style.left = num + 'px';
}

//타이머 만들기
function play(){
pMove = setInterval(move,10);
}

//타이머 stop
function stop(){
clearInterval(pMove);
}

//event
play();
P.addEventListener('mouseover',stop);
P.addEventListener('mouseout',play);

</script>
</body>
</html>
