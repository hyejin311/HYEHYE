<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>지역변수 전역변수</title>
</head>

<body>
<!--
함수 love 출력하기
지역변수 b 출력하기 - 선언
전역변수 a 출력하기 - 선언없이
-->
<script>
  //var 로 선언된 a는 지역함수//
//선언없는 b는 전역함수//
//선언된 함수를 먼저 불러내고//
function love(){
var a = 'moon';
b = 'star';
console.log('지역함수:',a,'전역함수:',b);
}
love();
console.log(b);

//매개변수에 a,b 넣어서 오류 떴었다 조심//

</script>
</body>
</html>
