<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>화살표 함수</title>
</head>
<body>

<script>
  //1. 매개변수 없을 경우//
  //매개변수 없을 경우엔 ()는 공백, console.log에만 한 번 선언한다.
let a = ()=>{
  console.log('dreams');
}
a();

//매개변수 1개일 경우//
//매개변수 1개일 경우엔 괄호 없이 선언 후 말하고 console.log에도 말한다. 총 2번 말하고 빠져나온 후 한 번 선언한다.//
let b = str =>{
  console.log(str);
}
b('come true');

//매개변수 2개 이상일 경우//
//console.log()에는 식 적고, 빠져나온 후 값 선언한다.//
let c = (x,y)=>{
  console.log(x * y);
}
c(40,6);
</script>
</body>
</html>
