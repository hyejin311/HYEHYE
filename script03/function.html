<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수의 종류</title>
</head>

<body>
<script>
//이름 있는 함수//
function love(){
  let result = '아침';
  console.log(result);
}
love();

let a = ()=>{
  console.log('아침');
}
a();

//이름 없는 함수 -> 화살표 함수//
let b = function(){
  let result = '점심';
  console.log(result);
}
b();

let bb = str =>{
  console.log(str);
}
bb('점심');

//함수식//
(function(){
let result = '저녁';
console.log(result);
})()

//영역에 대한 해결법//
function xx(x){
  let yy = x / 20;
  console.log(yy);
}
xx(200);

//삼항연산자 a,b//
//let result; return result; 안 넣어도 값이 출력됨. 여기서 result의 역할과 필요이유는??//
function zoo(a,b){
a>b ? console.log('a가 크다.'):console.log('b가 크다.');
}
zoo(5,500);

</script>
</body>
</html>
