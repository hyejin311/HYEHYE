<script type="text/javascript">
//현재 연도 월 일 요일//
//Date 객체 만들기//
function Date(Year,Month,Date,Day){
  this.Year = getFullYear;
  this.Month = getMonth;
  this.Date = getDate;
  this.Day = getDay;
}

Date.prototype.action = function(){
  document.write(
  `현재는 ${this.Year} 년 ${this.Month+1}월 ${this.Date}일 ${this.Day} 일 입니다.`
);
}
Date.action();

switch ('수'){
  case '월': document.write('월요일입니다.');
  case '화': document.write('화요일입니다.');
  case '수': document.write('수요일입니다.');
  case '목': document.write('목요일입니다.');
  case '금': document.write('금요일입니다.');
  case '토': document.write('토요일입니다.');
  case '일': document.write('일요일입니다.');
}
