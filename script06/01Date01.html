<script type="text/javascript">
//현재 연도 월 일 요일//
let Dday = new Date();{
  document.write(
    `오늘은
    ${Dday.getFullYear()}년
    ${Dday.getMonth()+1}월
    ${Dday.getDate()}일`
  );
}

let NewDay = Dday.getDay();
console.log(NewDay);

switch(6){
  case 0 : document.write(' 일요일입니다.');
  break;
  case 1 : document.write(' 월요일입니다.');
  break;
  case 2 : document.write(' 화요일입니다.');
  break;
  case 3 : document.write(' 수요일입니다.');
  break;
  case 4 : document.write(' 목요일입니다.');
  break;
  case 5 : document.write(' 금요일입니다.');
  break;
  case 6 : document.write(' 토요일입니다.');
};
