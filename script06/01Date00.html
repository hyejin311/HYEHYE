<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Date</title>
</head>

<body>
<script type="text/javascript">
let today = new Date();
console.log(today);
console.log(today.getFullYear());
console.log(today.getMonth()+1);
console.log(today.getDay());
console.log(today.getDate());

//1970.1.1 0:0:0 초부터의 밀리초//
console.log(today.getTime());

</script>
</body>
</html>
