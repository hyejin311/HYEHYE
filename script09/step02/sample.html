<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<title>Gallery</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/sample.css">
<script src="js/gallery.js"></script>
<!-- 연결하기 -->
</head>

<body>
<h1>Smooth Gallery</h1>
<p>가로 움직이는 갤러리</p>

<div id="gallery">
<!-- 보이는 것  -->
<div class="mas">
  <!-- 전체 -->
<div id="gall">
  <!-- 소스1 -->
<ul class="box">
<li><img src="images/img1.jpg" alt="이미지1"></li>
<li><img src="images/img2.jpg" alt="이미지2"></li>
<li><img src="images/img3.jpg" alt="이미지3"></li>
<li><img src="images/img4.jpg" alt="이미지4"></li>
<li><img src="images/img5.jpg" alt="이미지5"></li></ul>
</div>
</div>

<ul class="nav">
<li class="g1" data-num= "01">no01</li>
<li class="g2" data-num= "02">no02</li>
<li class="g3" data-num= "03">no03</li>
<li class="g4" data-num= "04">no04</li>
<li class="g5" data-num= "05">no05</li>
</ul>
<div id="prev">prev</div>
<div id="next">next</div>
</div>

 <!-- 카운트 보기 -->
<p id="info"></p>
</body>
</html>
