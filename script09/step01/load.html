<!-- onload -> html1 : 마지막에 실행되는 애들만 됨.
  단점은 모든 콘텐츠 로딩 후 작동이 됨.(불필요한 로딩 시간 필요함.) -->

<body>
  <div id="box"></div>
  <!-- onload 방법 -->
  <!-- <script>
    window.onload=function(){
      document.querySelector('#box').innerHTML='javascript';
    }
  </script> -->

  <!-- addEventListner 방법 -->
<script>
  window.addEventListener('load',function(){
  document.querySelector('#box').innerHTML='javascript';
  });
</script>
