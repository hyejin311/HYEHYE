<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>부드러운 움직임</title>
<style type="text/css">
body{
  font:12px "나눔고딕";}
#box{
  position: absolute; left: 0px; top: 100px; width: 100px; height: 100px; background:#0cf; }
button{
  width:150px; height:40px; background-color:red; color:#fff; font-size:20px; position:fixed; left:0; top:0;}
</style>
<script type="text/javascript">

//시작값, 끝값//
let num = 0;
let end= 700;

function motion(){
  //easing
  num += 0.1*(end-num);
  document.querySelector('#box').style.left = num + 'px';
  let vm= Math.ceil(num);
  if(vm < end){
    setTimeout(motion,10);
  }
  console.log(vm);
}

function play(){
  setInterval(motion,10);
}

//이벤트//
window.addEventListener('load',function(){
const btn = document.querySelector('button');
btn.addEventListener('click',play);
});
</script>
</head>

<body>
  <button type="text">go</button>
<div id="box">box</div>

</body>
</html>
