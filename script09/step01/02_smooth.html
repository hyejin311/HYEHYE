<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>부드러운 움직임</title>
<style type="text/css">
body { font:12px "나눔고딕"; }
#box { position: absolute; left: 0px; top: 100px; width: 100px; height: 100px; background:#0cf; }
button{width:150px; height:40px; background-color:red; color:#fff; font-size:20px;
      position:fixed; left:0; top:0;}
</style>
<script type="text/javascript">

//소스 만들기//
let x= 0;
let y =0;
let targetX= 700;
let targetY= 300;

//motion//
function motion(){
//   document.querySelector('#box').style.left = x + 'px';
//   document.querySelector('#box').style.top = x + 'px';
//   document.querySelector('#box').style.left = y + 'px';
//   document.querySelector('#box').style.top = y + 'px';
// };
x += 0.05*(targetX - x);
y += 0.05*(targetX - y);
document.querySelector('#box').style.left = x + 'px';
document.querySelector('#box').style.top = y + 'px';
}

//time 함수
function play(){
 setInterval(motion,10);
}

//event
window.addEventListener('DOMContentLoaded',function(){
const btn = document.querySelector('button');
btn.addEventListener('click',play);
});

</script>
</head>

<body>
  <button type="text">x:700,y:300</button>
<div id="box">box</div>
</body>
</html>
